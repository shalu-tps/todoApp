
<div style="text-align:center">    
    <h1>Todo App</h1>
<br> 
<button (click)="addList()" class="btn btn-primary btn1">Add Me</button> 
    <ul>
        <li *ngFor="let d of this.ser.s;let i=index">
            <h3>{{d.name}}</h3>
            <ul>
            <input #vl><br>
            <button (click)="addItem(vl.value,d)" class="btn btn-success btn2 btn-md">Add Items</button><br>
             <li *ngFor="let q of d.items,let j = index"><br>
              <input type="checkbox">
                        {{q}}
             <button (click)="delete(d,j)" class="btn btn-danger btn-xs">delete</button><br>
             </li>
            </ul> 
        </li>
    </ul>
</div>
